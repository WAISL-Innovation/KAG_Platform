<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neo4j Q&A</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f7f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 60px;
      max-width: 800px;
    }
    .card {
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card p-4">
    <h3 class="mb-4 text-primary">Ask a Question</h3>
    <form method="POST" action="/kag_chat">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <div class="mb-3">
        <input type="text" class="form-control" name="question" placeholder="Type your question here..." required>
      </div>
      <button type="submit" class="btn btn-primary">Get Answer</button>
    </form>

    {% if answer %}
    <div class="mt-4">
      <h5 class="text-success">Answer:</h5>
      <p class="alert alert-secondary">{{ answer }}</p>
    </div>
    {% endif %}
  </div>
</div>
</body>
</html>
